<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<title>大明寺紫砂文化馆</title>
<link rel="stylesheet" href="/static/common/com[0].css">
<link rel="stylesheet" href="https://at.alicdn.com/t/font_592768_b157cpj0a517zaor.css">
<link rel="stylesheet" href="/static/common/com[1].css">
<script type="text/javascript" src="/static/javascript/jquery-1.11.3.min.js"></script>
</head>

<body>
<section class="main">
	<div class="header mt20">
		<img class="logo" src="/static/images/n1-3.png">
	</div>
	<div class="pl30 pr30">
		<div class="op mt20">
			<h1 class="title ac"><i class="iconfont icon-yunLeft"></i><span class="pl10 pr10">我共送出<span class="ml10 mr10">${wishs.~size}</span>条祈福</span><i class="iconfont icon-yunRight"></i></h1>
			<ul class="myZFlist">
				<%for(item in wishs){%>
				<li>
					<div class="title oh"><span class="fl">${(itemLP.size - itemLP.index + 1), '000'}</span><span class="fr">祈福时间:<span>${item.created, 'yyyy年MM月dd日 HH点mm分'}</span></span></div>
					<%if(isEmpty(item.smsphone)){%>
					<div class="title-sub">未发送短信，默默祝福</div>
					<%}else{%>
					<div class="title-sub">短信成功发送给了：<span>${item.smsphone}</span></div>
					<%}%>
					<p>${item.wish}</p>
				</li>
				<%}%>
			</ul>
		</div>
	</div>
</section>
	
	
<script>
function onBridgeReady() {  
	WeixinJSBridge.call('hideOptionMenu');  
}  

if (typeof WeixinJSBridge == "undefined") {  
	if (document.addEventListener) {  
		document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);  
	} else if (document.attachEvent) {  
		document.attachEvent('WeixinJSBridgeReady', onBridgeReady);  
		document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);  
	}  
} else {  
	onBridgeReady();  
} 
</script>
</body>
</html>
