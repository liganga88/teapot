<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <script type="text/javascript" src="/static/javascript/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/javascript/jquery.form.js"></script>
    <script type="text/javascript" src="/static/common/common.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".btn-pay").click(function () {
                var phone = $("input[name=phone]").val();
                if (!phone) {
                    alert("请输入手机号码");
                    return;
                }
                Common.post("/customer/newByPhone", {phone: phone}, function (json) {
                    if (json.code == Common.SUCC) {
                        Common.go("/trade/${orderId}/alipay");
                    } else {
                        alert(json.message);
                    }
                });
            });
        });
    </script>
</head>
<body>
    留下手机号 <input type="text" name="phone" />
    <input type="button" class="btn-pay" value="支付宝支付" />
</body>
</html>
