<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">

            <form class="sui-form form-horizontal sui-validate" action="/admin/doLogin" method="post">
                <div class="panel">
                    <div class="panel-head"><strong>
                        <span>登录后台管理系统</span></strong>
                    </div>
                    <div class="panel-body" >
                        <span >${message!}</span>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input" name="username" placeholder="登录账号"
                                       data-validate="required:请填写账号,length#>=1:账号长度不符合要求"/>
                                <span class="icon icon-user"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input" name="password" placeholder="登录密码"
                                       data-validate="required:请填写密码,length#>=1:密码长度不符合要求"/>
                                <span class="icon icon-key"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input" name="passcode" placeholder="填写右侧的验证码"
                                       data-validate="required:请填写右侧的验证码"/>
                                <img src="/verify/getcode?width=120&height=40" width="80" style="cursor: pointer;"
                                     onclick="this.src='/verify/getcode?width=120&height=40&'+Math.random()" height="32"
                                     class="passcode"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-foot text-center">
                        <button class="button button-block bg-main text-big">立即登录后台</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
