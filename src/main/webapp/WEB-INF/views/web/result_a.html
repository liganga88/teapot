<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<title>大明寺紫砂文化馆</title>
<link rel="stylesheet" href="/static/common/com[0].css">
<link rel="stylesheet" href="https://at.alicdn.com/t/font_592768_b157cpj0a517zaor.css">
<link rel="stylesheet" href="/static/common/com[1].css">
<script type="text/javascript" src="/static/javascript/jquery-1.11.3.min.js"></script>
</head>

<body>
<section class="main bgNone">
	<div style="padding-top: 20px;">
		<img src="/static/images/t.png" style="margin: 0 auto">
	</div>
	<div class="pl30 pr30">
		<div class="op mt20">
			<h1 class="title ac fb" style="padding-bottom: 5px"><span class="pl10">您已祈福完成。</span></h1>
			<%if(!isEmpty(wish.smsphone)){%>
			<p class="ac ac">平台已将祈福内容发往<span class="pl5 pr5">${wish.smsphone}</span>用户</p>
			<%}%>
			<div class="images pt10 pb10">
				<img src="/static/images/ewm.png" width="" />
			</div>
			<%if(!isEmpty(coupons)){%>
			<p class="ac p20 fb">2018年4月10日 12点~3点可向往大明寺紫砂文化馆禅茶一味茶堂卷。</p>
			<%for(item in coupons){%>
			<h2 class="title ac"><i class="iconfont icon-yunLeft"></i><span class="pl10 pr10">茶堂卷</span><span class="num pr10">${item.token}</span><i class="iconfont icon-yunRight"></i></h2>
			<%}%>
			<%}%>
			<div class="line pt15 pb10"></div>
			<p class="ac p20 fb">2018年4月10日 12点~3点可向往大明寺紫砂文化馆领取佛茶一份。</p>
			<!--<h2 class="title ac"><i class="iconfont icon-yunLeft"></i><span class="pl10 pr10">领取码</span><span class="num pr10">88231011</span><i class="iconfont icon-yunRight"></i></h2>-->
		</div>
	</div>
	<div>
		<img src="/static/images/qf2.png" width="100%">
	</div>
</section>
<script>
function onBridgeReady() {  
	WeixinJSBridge.call('hideOptionMenu');  
}  

if (typeof WeixinJSBridge == "undefined") {  
	if (document.addEventListener) {  
		document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);  
	} else if (document.attachEvent) {  
		document.attachEvent('WeixinJSBridgeReady', onBridgeReady);  
		document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);  
	}  
} else {  
	onBridgeReady();  
} 
</script>
</body>
</html>
